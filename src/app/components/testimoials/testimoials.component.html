<section id="testimonials" class="relative py-10 hover:overflow-hidden bg-slate-100">
    <div class="container">
        <i class="ri-double-quotes-r text-9xl text-color-secondary absolute opacity-10 right-24 top-10"></i>
        <div class="text-center m-auto mb-20 md:w-1/2">
            <h2 class="font-bold font-jost text-color-secondary mb-4">
                Apprécié par des professionnels
            </h2>
            <h1 class="title text-color-primary font-semibold font-jost">
                Écoutez ce que nos utilisateurs ont à dire sur leur expérience avec SOS Ouvrier.
            </h1>
        </div>
        <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 -mt-5">
            <div *ngFor="let testimonial of testimonials" id="card"
                class="flex flex-col shadow-lg hover:shadow-xl transition-shadow duration-300 border border-solid rounded-lg">
                <div id="card-header" class="p-6">
                    <i class="ri-double-quotes-r text-4xl text-color-secondary mb-2"></i>
                    <p class="text-base font-normal text-color-primary-dark leading-relaxed">"{{ testimonial.quote }}"
                    </p>
                </div>
                <div id="card-content" class="flex-grow"></div>
                <div id="footer" class="flex items-center mt-auto p-4 border-t">
                    <img src="{{ testimonial.avatar }}" alt="{{ testimonial.name }}" class="rounded-full mr-4">
                    <div>
                        <p class="font-semibold text-color-primary">{{ testimonial.name }}</p>
                        <p class="text-sm text-color-primary/70">{{ testimonial.title }}</p>
                    </div>
                    <div class="ml-auto flex">
                        <!-- rating (5 hollow stars that fill up with the number of stars the user has) -->
                        <ng-container *ngFor="let star of [].constructor(5); let i = index">
                            <i
                                [ngClass]="{'ri-star-fill text-yellow-500': i < testimonial.rating, 'ri-star-line text-yellow-400': i >= testimonial.rating}"></i>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
