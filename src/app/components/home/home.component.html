<section id="home" class="relative">
    <div class="container py-10 min-h-[calc(100vh-80px)]  flex flex-col justify-center ">
        <!-- Briefcase -->
        <div class="hidden absolute top-8 left-36 lg:block">
            <i class="ri-briefcase-4-line text-6xl text-color-primary"></i>
        </div>
        <!-- blob 1 -->
        <div
            class="w-64 h-64 bg-color-secondary rounded-full blur-3xl -z-10 opacity-40 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-movingY">
        </div>

        <!-- blob 2 -->
        <!-- <div
            class="hidden w-64 h-64 bg-color-primary rounded-full blur-3xl -z-10 opacity-40 absolute right-0 bottom-0 animate-movingY xl:block">
        </div> -->
        <div class="flex flex-col items-center gap-5 lg:flex-row max-sm:flex-col-reverse">
            <!-- content -->
            <div class="w-full space-y-5 lg:w-1/2">
                <h1
                    class="font-headline text-4xl font-jost font-bold tracking-tight text-color-secondary sm:text-5xl lg:text-6xl">
                    Find Your Next Fixed-Term Job.
                </h1>
                <p class="text-lg leading-6 font-semibold text-color-primary max-w-xl mx-auto md:mx-0">
                    SOS Ouvrier connects talented professionals with exciting fixed-term opportunities.
                    Post jobs or find your perfect match with our easy-to-use mobile app.
                </p>

                <div class="flex flex-col gap-2 sm:flex-row md:gap-4 lg:pt-2 xl:pt-2">
                    <button class="btn">
                        <i class="ri-download-line text-color-white"></i>
                        <span class="text-color-white"> Download Now</span>
                    </button>
                    <button class="btn btn_outline text-color-secondary hover:text-color-white">
                        <i class="ri-play-circle-line text-lg"></i>
                        <span> Watch Demo</span>
                    </button>
                </div>

                <p class="text-xs font-lobster text-slate-300">
                    You will get 30-days free trial.
                </p>

                <div class="flex items-center gap-5 text-lg lg:pt-5">
                    <i
                        class="ri-facebook-fill text-color-primary hover:text-color-secondary duration-300 cursor-pointer"></i>
                    <i
                        class="ri-twitter-x-line text-color-primary hover:text-color-secondary duration-300 cursor-pointer text-base"></i>
                    <i
                        class="ri-instagram-line text-color-primary hover:text-color-secondary duration-300 cursor-pointer"></i>
                    <i
                        class="ri-linkedin-fill text-color-primary hover:text-color-secondary duration-300 cursor-pointer"></i>
                </div>
            </div>

            <!-- image -->
            <div class="w-full relative lg:w-1/2">
                <img [src]="iphone15Path" class="w-[36vh] max-sm:w-[26vh] h-1/4 rounded-3xl shadow-2xl mx-auto" alt="home_image">

                <!-- Question Answer -->
                <div class="absolute -top-10 right-0 xl:top-5 animate-movingY">
                    <i class="ri-question-answer-line text-6xl text-color-primary"></i>
                </div>
                <!-- Hands Shake -->
                <div class="absolute bottom-0 left-0 xl:bottom-12 animate-rotating">
                    <i class="ri-coins-line text-6xl text-color-primary"></i>
                </div>
                <!-- Briefcase -->
                <!-- <div class="hidden absolute -top-8 -left-5 lg:block animate-scalingUp">
                    <i class="ri-briefcase-4-line text-6xl text-color-primary"></i>
                </div> -->
            </div>
        </div>
    </div>
</section>
