<section class="bg-color-primary text-color-white">
    <div class="container py-10 font-jost">
        <!-- Switch Toggle -->
        <div class="text-center mb-10">
            <h2 class="font-bold text-color-secondary mb-4">Tarifications</h2>
            <h1 class="title font-jost text-color-white font-semibold capitalize">Obtenez un prix raisonnable</h1>
            <div class="mt-5 flex items-center justify-center gap-4">
                <p>Frais Mensuel</p>
                <label class="cursor-pointer relative inline-block w-20 h-8 rounded-full">
                    <input type="checkbox" class="peer opacity-0 w-0 h-0" (change)="togglePlan($event)">
                    <span class="absolute inset-0 bg-color-primary-light border border-color-white rounded-full duration-300
                       before:content-[''] before:absolute before:w-6 before:h-6 before:bottom-1 before:left-1 
                       before:rounded-full before:bg-color-white before:duration-300 
                       peer-checked:before:translate-x-12 peer-checked:bg-color-secondary">
                    </span>
                </label>
                <p>Frais Annuel</p>
            </div>
        </div>

        <!-- Pricing Cards -->
        <div class="grid gap-5 md:grid-cols-2 lg:grid-cols-[repeat(3,minmax(1fr))]">
            <app-pricing-card *ngFor="let plan of plans" class="h-[580px] md:h-[600px]"
                [monthlyPrice]="plan.monthlyPrice" [yearlyPrice]="plan.yearlyPrice" [title]="plan.title"
                [description]="plan.description" [features]="plan.features" [isYearly]="isYearly"></app-pricing-card>
        </div>
    </div>
</section>
