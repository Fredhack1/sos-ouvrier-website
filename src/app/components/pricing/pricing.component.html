<section id="pricing" class="bg-color-primary text-color-white">
    <div class="container py-20 font-jost">
        <div class="text-center m-auto mb-20 md:w-1/2">
            <h4 class="font-jost font-bold text-color-secondary mb-4">Pricing</h4>
            <h1 class="font-jost">Get In Reasonable Price</h1>

            <!-- Rounded switch -->
            <div class="mt-5 flex items-center justify-center gap-4">
                <p>Bill Monthly</p>
                <label class="cursor-pointer relative inline-block w-20 h-8 rounded-full">
                    <input 
                        type="checkbox" 
                        id="toggleBtn" 
                        class="peer opacity-0 w-0 h-0"
                        (change)="toggleBillingPlan()"
                        [checked]="isAnnualBilling">
                    <span
                        class="absolute top-0 left-0 right-0 bottom-0 bg-color-primary-light border border-solid border-color-gray rounded-full duration-300 before:content-[''] before:absolute before:w-6 before:h-6 before:bottom-1 before:left-1 before:rounded-full before:bg-color-white before:duration-300 peer-checked:before:translate-x-12 peer-checked:bg-color-secondary"></span>
                </label>
                <p>Bill Anually</p>
            </div>
        </div>

        <div class="grid gap-5 md:grid-cols-2 lg:grid-cols-3">
            <!-- Card 1 -->
            <div class="card relative h-auto w-auto">
                <!-- front side -->
                <div id="card_1_front"
                    class="front px-7 py-11 rounded-2xl border-2 border-solid border-color-gray h-full w-full transition-transform duration-500 ease-in-out"
                    [class.-rotate-y-180]="isAnnualBilling">
                    <!-- Contenu de la carte frontale 1 -->
                </div>

                <!-- back side -->
                <div id="card_1_back"
                    class="back px-7 py-11 rounded-2xl border-2 border-solid border-color-gray h-full w-full absolute top-0 left-0 transition-transform duration-500 ease-in-out"
                    [class.rotate-y-0]="isAnnualBilling"
                    [class.rotate-y-180]="!isAnnualBilling">
                    <!-- Contenu de la carte arrière 1 -->
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card relative h-auto w-auto">
                <!-- front side -->
                <div id="card_2_front"
                    class="front px-7 py-11 rounded-2xl border-2 border-solid border-color-gray h-full w-full transition-transform duration-500 ease-in-out"
                    [class.-rotate-y-180]="isAnnualBilling">
                    <!-- Contenu de la carte frontale 2 -->
                </div>

                <!-- back side -->
                <div id="card_2_back"
                    class="back px-7 py-11 rounded-2xl border-2 border-solid border-color-gray h-full w-full absolute top-0 left-0 transition-transform duration-500 ease-in-out"
                    [class.rotate-y-0]="isAnnualBilling"
                    [class.rotate-y-180]="!isAnnualBilling">
                    <!-- Contenu de la carte arrière 2 -->
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card relative h-auto w-auto">
                <!-- front side -->
                <div id="card_3_front"
                    class="front px-7 py-11 rounded-2xl border-2 border-solid border-color-gray h-full w-full transition-transform duration-500 ease-in-out"
                    [class.-rotate-y-180]="isAnnualBilling">
                    <!-- Contenu de la carte frontale 3 -->
                </div>

                <!-- back side -->
                <div id="card_3_back"
                    class="back px-7 py-11 rounded-2xl border-2 border-solid border-color-gray h-full w-full absolute top-0 left-0 transition-transform duration-500 ease-in-out"
                    [class.rotate-y-0]="isAnnualBilling"
                    [class.rotate-y-180]="!isAnnualBilling">
                    <!-- Contenu de la carte arrière 3 -->
                </div>
            </div>
        </div>
    </div>
</section>
